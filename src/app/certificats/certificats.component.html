<section id="certificats">
    <div class="ribbon bottom">Compétences</div>
<mat-form-field>
    <mat-label>recherche rapide</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="..." #input>
  </mat-form-field>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    
    <!-- domaine Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>
  
     
    <!-- Technologie Column -->
    <ng-container matColumnDef="certificat">
      <th mat-header-cell *matHeaderCellDef> Certificat </th>
      <td mat-cell *matCellDef="let element"> {{element.certificat}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">aucune donnée correspondant au filtre "{{input.value}}"</td>
    </tr>
  </table>
</section>
