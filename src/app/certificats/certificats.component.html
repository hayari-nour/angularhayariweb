<section id="certificats">
    <div class="ribbon bottom">Certificats</div>
<mat-form-field>
    <mat-label>filtre</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="votre recherche" #input>
  </mat-form-field>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
     <!-- domaine Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef class="mat-header-cell"> Date </th>
      <td mat-cell *matCellDef="let element"  class="mat-cell"> {{element.date}} </td>
    </ng-container>
  
     
    <!-- Technologie Column -->
    <ng-container matColumnDef="certificat">
      <th mat-header-cell *matHeaderCellDef class="mat-header-cell"> Certificat </th>
      <td mat-cell *matCellDef="let element" class="mat-cell"> {{element.certificat}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">aucune donn√©e correspondant au filtre "{{input.value}}"</td>
    </tr>
  </table>
</section>
