<section id="experiences">
  <div class="ribbon bottom">Exp√©riences</div>
<div class="exp-action-buttons">
  <button mat-button (click)="accordion.openAll()"><mat-icon style="color: white;">unfold_more_double</mat-icon></button>
  <button mat-button (click)="accordion.closeAll()"><mat-icon  style="color: white;">compress</mat-icon></button>
</div>
<mat-accordion class="exp-headers-align" multi>
  <mat-expansion-panel  *ngFor="let experience of experiences">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <span>{{ experience.date }} - {{ experience.lieu }}</span>
      </mat-panel-title>
      <mat-panel-description>
        {{ experience.role }}
        <mat-icon><img [src]="experience.logoUrl" alt="Logo" /></mat-icon>
      </mat-panel-description>
    </mat-expansion-panel-header>

    <div *ngIf="experience.showDetails">
      <p>{{ experience.description }}</p>
      <ul>
        <li *ngFor="let task of experience.tasks">{{ task }}</li>
      </ul>
      <p>Environnement technique : {{ experience.technicalEnvironment }}</p>
    </div>

  </mat-expansion-panel>
</mat-accordion>
</section>
